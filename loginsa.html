<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" >
	<link rel="stylesheet" href="css/dataTables.min.css">

	<style type="text/css">
		
		body,td,th{
			color : #000000;
		}

		body{
			background-color: #F0F0F0;
		}

		.style1
		{
			font-family: arial, helvetica, sans-serif;
			font-size: 14px;
			padding: 12px;
			line-height: 25px;
			border-radius: 4px;
			text-decoration: none;
		}

		.style2
		{
			font-family: arial, helvetica, sans-serif;
			font-size: 16px;
			padding: 12px;
			line-height: 25px;
			border-radius: 4px;
			text-decoration: none;
		}



	</style>




	<title></title>
</head>
<body>
	<hr>
	<h1 align="center">Fantacy Shop</h1><hr><br>
	<br>
	<div class="contaier">
		<table width="100%" height="100%" border="0" cellspacing="0" align="center">
		<tr>
			<td align="center" valign="middle">
				<table class="table-bordered" width="350" border="0" cellpadding="3" cellspacing="3" bgcolor="#FFFFFF">
					
					<form name="frm_login" id="frm_login">
						<tr>
							<td height="25" colspan="2" align="left" valign="middle" bgcolor="#FF9900" class="style2">
								<div align="center">
									<strong>Login</strong>
								</div>
							</td>
						</tr>

						<tr>
							<div id="err" style="color : red">
								
							</div>
						</tr>

							<tr>
								<td width="118" align="left" valign="middle" class="style1">Username</td>
								
								<td width="118" align="left" valign="middle" class="style1">
									<input type="text" class="form-control" size="10px" id="username" placeholder="Username" name="username">
								</td>
							</tr>

							<tr>
								<td width="118" align="left" valign="middle" class="style1">Password</td>
								
								<td width="118" align="left" valign="middle" class="style1">
									<input type="password" class="form-control" size="10px" id="password" placeholder="Password" name="password">
								</td>
							</tr>

							<tr>
								<td colspan="2" align="right" valign="middle" class="style1">
									<button type="button" class="btn btn-success" onclick="login()">Log In</button>
									<button type="button" class="btn btn-warning" onclick="reset()">Reset</button>
								</td>
				
							</tr>

						

					</form>

				</table>
			</td>
		</tr>	
		</table>
	</div>



	<script src="js/jQuery.min.js"></script>
	<script src="js/jquerynew.min.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <script src="js/dataTables.min.js"></script>

    <script>
    	function login()
    	{
    		if ($('#username').val() == "")
    		{
    			$('#username').customer('td').addClass('has-error');
    				return false;
    		}

    		else if ($('#password').val() == "")
    		{
    			$('#password').customer('td').addClass('has-error');
    				return false;
    		}

    		else if ($('#utype').val() == "")
    		{
    			$('#utype').customer('td').addClass('has-error');
    				return false;
    		}

    		var data = $("#frm_login").serialize();

    		$.ajax({

    			type : 'POST',
    			url : 'login/login_valid.php',
    			data : data,

    			success : function(response)
    			{
    				if(response == 1)
    				{
    					window.location.replace('log.php');
    					alert("Login successfull");
    				}
    				else if(response == 3)
    				{
    					$("#err").hide().html("Username or Password or Userrole is Incorrect. Please Check our Inputs!!!").fadeIn('slow');
    				}
    			}

    	    		});



    	}
    </script>
</body>
</html>
